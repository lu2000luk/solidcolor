lu2000luk's solid color app. How it works:
<br>
In the index.html file url add ? and the color you want for example:
<br>
{url}?yellow<br>
{url}?#dec11d<br>
{url}?rgb(0,0,0)
<br>
Warning: do not put spaces or words that aren't colors or the project will not work
<br>
<a href="index.html?black">Go back</a>
